<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pm2.5資訊</title>
</head>
<style>
    body {
        background-color: brown;
        text-align: center;
        color: rgb(10, 0, 48);
    }

    table {
        width: 40%;
        margin: 0 auto;
    }

    tr {
        background-color: rgb(202, 235, 224);
    }

    td {
        background-color: rgb(0, 217, 255);
    }
</style>

<body>
    <h1>pm2.5 數據</h1>
    <h2>目前時間 : {{data["today"]}}</h2>
    <table border="1">
        <thead>
            <tr>
                {% for th in data["columns"] %}
                <th>{{th}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for tr in data["values"] %}
            <tr>
                {% for td in tr %}
                <td>{{td}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>

    </table>

</body>

</html>
